<html>
    <head>
        <meta charset="UTF-8">
        <title>!! INTRUSION DÉTECTÉE !!</title>
        <style>
            @font-face {
               font-family: ComputerPixel;
                src: url('font/computer_pixel-7.ttf');
            }
            body {
                background-color: black;
                text-align: center;
                color: greenyellow;
                font-family: "ComputerPixel";
                font-size: 3em;
            }
            div.main {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            input {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                font-size: 1em;
                text-align: center;
                font-family: "ComputerPixel";
                text-transform: uppercase;
            }
            input[type=submit] {
                font-size: 0.5em;
            }
            input[type=submit]:hover {
                background-color:greenyellow;
            }
        </style>
        <script src="node_modules/howler/dist/howler.core.min.js"></script>
        <script>
            const answer = 'bandit'
            document.addEventListener("DOMContentLoaded", function() {
                var sound = new Howl({
                    src: ['audio/im-sorry-dave.mp3']
                });
                document.getElementById('form').addEventListener('submit', function(event) {
                    event.preventDefault()
                    if (document.getElementById('text').value.toLowerCase() == answer) {
                        document.location.replace('5.html')
                    } else {
                        document.getElementById('error').style.display = 'block';
                        sound.stop();
                        sound.play();
                    }
                })
            })
        </script>
    </head>

    <body>
        <h1>Qui est l'auteur du tableau "Big Brother", peint en 1984?</h1>
        <div class="main">
            <form id="form">
                <input type="text" id="text" autocomplete="off" autofocus="autofocus">
            </form>
        </div>
        <h1 id="error" style="color: red; display: none;">FAUX !</h1>
    </body>

</html>
